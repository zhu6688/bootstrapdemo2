        <div class="col-md-2">
            <div class="list-group">
                <a href="user_list.html" class="list-group-item">用户管理</a>
                <a href="javascript:;" class="active list-group-item">用户搜索</a>
                <a href="javascript:;" data-toggle="modal" data-target="#myModal" class="list-group-item">添加用户</a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h2>公共标题</h2>
            </div>
            <ul class="nav nav-tabs">
                <li>
                    <a href="user_list.html">用户列表</a>
                </li>

                    <a href="javascript:;">用户搜索</a>
                </li>
                <li>
                    <a href="javascript:;" data-toggle="modal" data-target="#myModal">添加用户</a>
                </li>
            </ul>
            <form action="#" class="user_search">
                <div class="alert alert-info" role="alert">
                    <strong>技巧提示：家里可撒犯困了</strong>
                </div>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" class="form-control" placeholder="请输入用户名" id="name">
                </div>
                <div class="form-group">
                    <label for="uid">UID</label>
                    <input type="text" class="form-control" placeholder="请输入UID" id="uid">
                </div>
                <div class="form-group">
                    <label for="users">用户组</label>
                    <select id="users" class="form-control">
                        <option value="">限制会员</option>
                        <option value="">新手上路</option>
                        <option value="">初级会员</option>
                        <option value="">中级会员</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">搜索</button>
            </form>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">添加用户</h4>
      </div>
      <div class="modal-body">
        <form action="#">
            <div class="form-group">
                <label for="user_name">用户名</label>
                <input type="text" id="user_name" class="form-control" placeholder="添加用户名">
            </div>
            <div class="form-group">
                <label for="pass">用户密码</label>
                <input type="password" id="pass" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="pass2">确认密码</label>
                <input type="password" id="pass2" class="form-control" placeholder="确认密码">
            </div>
            <div class="form-group">
                <label for="email">请输入邮箱</label>
                <input type="email" id="email" class="form-control" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="usergroup">用户组</label>
                    <select id="usergroup" class="form-control">
                        <option value="">限制会员</option>
                        <option value="">新手上路</option>
                        <option value="">初级会员</option>
                        <option value="">中级会员</option>
                    </select>
                </div>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
